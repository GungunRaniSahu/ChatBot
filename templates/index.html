<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZiZi Chatbot</title>
  <link rel="stylesheet" href="../style/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #fce4ec, #e0c3fc);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  padding: 10px;
}

.chat-wrapper {
  width: 100%;
  max-width: 420px;
  height: 600px;
  background-color: #ffffff;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  position: relative;
}

header {
  background-color: #fce4ec;
  padding: 16px;
  font-size: 1.25rem;
  font-weight: 600;
  border-bottom: 1px solid #f8cdda;
  text-align: center;
  color: #4b2c3e;
}

.chat-container {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  background-color: #fffafc;
}

/* Message Styles */
.message {
  display: flex;
  align-items: flex-end;
  gap: 10px;
  max-width: 80%;
  animation: fadeIn 0.3s ease-in-out;
}

.message.user {
  align-self: flex-end;
  flex-direction: row-reverse;
}

.message.bot {
  align-self: flex-start;
}
.message.user .bubble {
  background-color: #f7cfe6;
  color: #fff;
  border-radius: 18px 18px 4px 18px;
}

.bubble {
  background-color: #f7cfe6;
  padding: 12px 16px;
  border-radius: 18px;
  border-bottom-right-radius: 4px;
  color: #fff;
  position: relative;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

.message.bot .bubble {
  background-color: #fef1f6;
  color: #4b2c3e;
  border-radius: 18px 18px 18px 4px;
}

.message .bubble {
  padding: 10px 14px;
  font-size: 15px;
  line-height: 1.5;
  word-wrap: break-word;
  animation: fadeIn 0.3s ease-in-out;
  position: relative;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  max-width: 100%;
}

.timestamp {
  font-size: 11px;
  margin-top: 5px;
  color: #9c8a95;
}

.avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  flex-shrink: 0;
  background-size: cover;
  background-position: center;
}

.avatar.user {
  background-image: url('https://cdn-icons-png.flaticon.com/512/924/924915.png');
}

.avatar.bot {
  background-image: url('https://cdn-icons-png.flaticon.com/512/4712/4712101.png');
}

.input-area {
  display: flex;
  padding: 12px;
  border-top: 1px solid #f8dfea;
  background-color: #fff7fa;
}

input[type="text"] {
  flex: 1;
  padding: 10px 14px;
  font-size: 14px;
  border: 1px solid #f4c9de;
  border-radius: 8px;
  outline: none;
  background-color: #fff0f5;
  color: #4b2c3e;
}

button {
  margin-left: 10px;
  padding: 10px 16px;
  font-size: 14px;
  background-color: #f48fb1;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #ec407a;
}

.download-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
  z-index: 10;
  outline: none;
  box-shadow: none;
}

.download-btn:hover,
.download-btn:focus,
.download-btn:active {
  background: none !important;
  outline: none !important;
  border: none !important;
  box-shadow: none !important;
}

.download-btn img {
  width: 22px;
  height: 22px;
  display: block;
  pointer-events: none;
  user-select: none;
}


.header-icon {
  width: 24px;
  height: 24px;
  cursor: pointer;
  background: none;
  border: none;
  outline: none;
}

.header-icon:hover {
  background: none !important;
  border: none !important;
  outline: none !important;
  filter: none;
  opacity: 1;
}


@keyframes fadeIn {
  from { opacity: 0; transform: translateY(4px); }
  to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 500px) {
  .chat-wrapper {
    width: 90%;
    height: 95vh;
  }
}


.typing-indicator {
  display: flex;
  align-items: center;
  margin-left: 10px;
  height: 20px;
  gap: 5px;
  padding: 10px 0;
}

.typing-indicator span {
  width: 8px;
  height: 8px;
  background-color: #b78ba1;
  border-radius: 50%;
  animation: typing 1s infinite ease-in-out;
}

.typing-indicator span:nth-child(2) {
  animation-delay: 0.2s;
}

.typing-indicator span:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes typing {
  0%, 80%, 100% {
    transform: scale(0.6);
    opacity: 0.3;
  }
  40% {
    transform: scale(1);
    opacity: 1;
  }
}


</style>
</head>
<body>
  <div class="chat-wrapper">
    <header>
        <span>ZiZi Chatbot ðŸ’¬</span>
        <button class="download-btn" onclick="downloadChat()" title="Download Chat">
          <img src="https://cdn-icons-png.flaticon.com/512/786/786205.png







          " alt="Download" />
        </button>
      </header>
      
          <div class="chat-container" id="chat"></div>
          <div id="typingIndicator" class="typing-indicator" style="display: none;">
            <span></span><span></span><span></span>
          </div>
          
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter')sendMessage()">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  
  
  <script>
    const chatHistory = [];

    function appendMessage(content, role, time) {
      const chat = document.getElementById('chat');
      const message = document.createElement('div');
      message.className = `message ${role}`;

      message.innerHTML = `
        <div class="avatar ${role}"></div>
        <div class="bubble">
          ${content}
          <div class="timestamp">${time}</div>
        </div>
      `;

      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
      chatHistory.push(`[${time}] ${role.toUpperCase()}: ${content.replace(/\n/g, ' ')}`);
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, 'user', new Date().toLocaleTimeString());
      input.value = '';

      try {
        document.getElementById('typingIndicator').style.display = 'flex';
        const response = await fetch('/get', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        document.getElementById('typingIndicator').style.display = 'none';
        appendMessage(data.response, 'bot', data.time);
      } catch (error) {
        document.getElementById('typingIndicator').style.display = 'none';
        appendMessage("Oops, something went wrong.", 'bot', new Date().toLocaleTimeString());
      }
    }

    function downloadChat() {
      const blob = new Blob([chatHistory.join('\n\n')], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'chat-history.txt';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
