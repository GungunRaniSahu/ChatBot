<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZiZi Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .chat-wrapper {
    width: 100%;
    max-width: 420px;
    height: 600px;
    background-color: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  header {
    background-color: #ffffff;
    padding: 16px;
    font-size: 1.25rem;
    font-weight: 600;
    border-bottom: 1px solid #eee;
    text-align: center;
  }

  .chat-container {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .message {
  max-width: 80%;
  padding: 12px 16px;
  border-radius: 20px;
  font-size: 15px;
  line-height: 1.5;
  position: relative;
  word-wrap: break-word;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
  animation: fadeIn 0.3s ease-in-out;
}

.user {
  align-self: flex-end;
  background: #007bff;
  color: #fff;
  border-bottom-right-radius: 4px;
}

.bot {
  align-self: flex-start;
  background: #f1f1f1;
  color: #222;
  border-bottom-left-radius: 4px;
}

  .timestamp {
    font-size: 11px;
    margin-top: 5px;
    color: #888;
  }

  .input-area {
    display: flex;
    padding: 12px;
    border-top: 1px solid #eee;
    background-color: #fafafa;
  }

  input[type="text"] {
    flex: 1;
    padding: 10px 14px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
  }

  button {
    margin-left: 10px;
    padding: 10px 16px;
    font-size: 14px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #0056cc;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(4px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 500px) {
    .chat-wrapper {
      width: 90%;
      height: 95vh;
    }
  }
</style>

</head>
<body>
    <div class="chat-wrapper">
      <header>ZiZi Chatbot ðŸ¤–</header>
      <div class="chat-container" id="chat"></div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter')sendMessage()">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  
    <script>
      const chatHistory = [];
  
      function appendMessage(content, role, time) {
        const chat = document.getElementById('chat');
        const message = document.createElement('div');
        message.className = `message ${role}`;
        message.innerHTML = `
          ${content}
          <div class="timestamp">${time}</div>
        `;
        chat.appendChild(message);
        chat.scrollTop = chat.scrollHeight;
        chatHistory.push(`[${time}] ${role.toUpperCase()}: ${content.replace(/\n/g, ' ')}`);
      }
  
      async function sendMessage() {
        const input = document.getElementById('userInput');
        const message = input.value.trim();
        if (!message) return;
  
        appendMessage(message, 'user', new Date().toLocaleTimeString());
        input.value = '';
  
        try {
          const response = await fetch('/get', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
          });
  
          const data = await response.json();
          appendMessage(data.response, 'bot', data.time);
        } catch (error) {
          appendMessage("Oops, something went wrong.", 'bot', new Date().toLocaleTimeString());
        }
      }
  
      function downloadChat() {
        const blob = new Blob([chatHistory.join('\n\n')], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'chat-history.txt';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      }
    </script>
  </body>
  </html>
